<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Print</title>
    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
      
    </style>

</head>
<body>

    <!-- Main Page Content -->
    <div id="mainContent" class="corepage">
        <h1></h1>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col-1">
              <p class="piece">#1</p>
            </div>
            <div class="col-10">
              <p class="piece">Exemple de titre de contenu</p>
            </div>
            <div class="col-1">
              <button type="button" id="openModalBtn" class="btn btn-primary" >Imprimer</button>
            </div>
          </div>
        </div>
       

        <div id="dataContainer">
          
      </div>

    </div>

    <!-- Button to trigger modal -->

    <!-- Modal HTML -->
    <div class="imprmodal">
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <div class="modal-body">
               <div class="ontopsection">
                <div class="nclient" id="nclient"></div>
                <div class="imgbarcode">
                  <img class="brimg" src="https://barcode.tec-it.com/barcode.ashx?data=ABC-abc-1234&code=Code128&translate-esc=on"/>
                </div>
                <div class="date" id="date"></div>
               </div>
          
  
                <div class="table-responsive">
                  <table class="table table-bordered table-container">
                    <thead>
                      <th><div class="oeil">Oeil</div></th>
                      <th><div class="iitem">Cyl</div></th>
                      <th><div class="iitem">Sph</div></th>
                      <th><div class="iitem">Axe</div></th>
                      <th><div class="iitem">Add</div></th>
                      <th><div class="designation">Désignation</div></th>
                      <th><div class="quantite">Quantité</div></th>
                      <th><div class="iitem">PrixU</div></th>
                      <th><div class="iitem">Total</div></th>
                    </thead> 
                    <tbody id="thiis">
                   
                    </tbody>
                  </table> 
                </div>
  
                <div class="total-section" id="totals">
                
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <!-- New Print Button -->
              <button type="button" class="btn btn-success" id="printModalBtn">Print Modal</button>
              <a href="#" id="imprimermodal">Imprimer</a>
              <button type="button" class="btn btn-secondary" id="closeModalBtn" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for modal functionality) -->
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Auto imprent lib = JsPrinterManager-->
   <script src="https://cdn.jsdelivr.net/npm/jsprintmanager@7.0.2/JSPrintManager.min.js"></script>
   
   

    <script src="main.js"></script>




</body>
</html>
