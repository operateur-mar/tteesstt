<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Modal and Print Content</title>
    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
      
    </style>

</head>
<body>

    <!-- Main Page Content -->
    <div id="mainContent">
        <h1>Welcome to the Page</h1>
        <p>This is the content that will be hidden when the modal is shown.</p>
        <button type="button" id="openModalBtn" class="btn btn-primary">Show Modal</button>

        <div id="dataContainer">
          Loading data...
      </div>

    </div>

    <!-- Button to trigger modal -->

    <!-- Modal HTML -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-body">
              <table class="table table-bordered">
                <thead>
                  <th  colspan="1">Oeil</th>
                  <th  colspan="1">Cyl</th>
                  <th  colspan="1">Sph</th>
                  <th  colspan="1">Axe</th>
                  <th  colspan="1">Add</th>
                  <th  colspan="5">Désignation</th>
                  <th colspan="2">Quantité</th>
                  <th  colspan="1">Prix U</th>
                  <th  colspan="1">Total</th>
                </thead> 
                <tbody>
                  
               <tr>
                   
                    <td colspan="1" class="">Oeil</td>
                    <td colspan="1" class="">Cyl</td>
                    <td colspan="1" class="">Sph</td>
                    <td colspan="1" class="">Axe</td>
                    <td colspan="1" class="">Add</td>
                    <td colspan="5" class="">Désignation</td>
                    <td colspan="2" class="">Quantité</td>
                    <td colspan="1" class="">Prix U</td>
                    <td colspan="1" class="">Total</td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <!-- New Print Button -->
            <button type="button" class="btn btn-success" id="printModalBtn">Print Modal</button>
            <button type="button" class="btn btn-secondary" id="closeModalBtn" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.js"></script>



</body>
</html>
